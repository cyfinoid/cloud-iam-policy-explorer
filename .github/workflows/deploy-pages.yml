name: Deploy to GitHub Pages

on:
  release:
    types: [created, published]
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create deployment directory
      run: mkdir -p deploy
    
    - name: Copy web files
      run: |
        cp index.html deploy/
        cp styles.css deploy/
        cp aws-handler.js deploy/
        cp policy-visualizer.js deploy/
        cp app.js deploy/
        echo "Copying documentation..."
        cp README.md deploy/
        cp -r docs deploy/ 2>/dev/null || echo "No docs directory"
        # Create .nojekyll to prevent GitHub Pages from processing files
        touch deploy/.nojekyll
        # List deployed files for verification
        echo "Files prepared for deployment:"
        ls -lah deploy/
        # Show file count
        echo "Total files to deploy:"
        find deploy -type f | wc -l
    
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './deploy'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Display deployment URL
      run: |
        echo "🎉 Deployment successful!"
        echo "📍 URL: ${{ steps.deployment.outputs.page_url }}"


